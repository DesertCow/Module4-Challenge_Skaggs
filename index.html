<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <title>Ultimate Web API Study Quiz</title>
</head>
<body>

  <div class="wrapper">

    <header>
      <h1>Welcome to the Ultimate <br><br>Web API Study Quiz! </h1>
      <button class="start-button">Start</button>
      <button class="highScore-button">High Score</button>
    </header>
    <main class="">
        <div class="card" id="highScoreCard">
          <h1 class="highScoreTitle">High Scores</h1>
            <ul class="highScore">
              <li class="score1"></li>
              <li class="score2"></li>
              <li class="score3"></li>
              <li class="score4"></li>
              <li class="score5"></li>
            </ul>
        </div>
        <div class="questionCard" id="questionCard">
          <q1 class="questionCount">Question #1</q1>
          <p class="question"></p>
          <ul class="answers">
            <div class="col">
              <li><button class="btn btn-secondary answer1 ansbtn" id="btn-answer1"></button></li>
              <li><button class="btn btn-secondary answer2 ansbtn" id="btn-answer2"></button></li>
              <li><button class="btn btn-secondary answer3 ansbtn" id="btn-answer3"></button></li>
              <li><button class="btn btn-secondary answer4 ansbtn" id="btn-answer4"></button></li>    
            </div>
            <div class="col">
              <div class="col timerCard" id="timerCard">
                <timecard>
                  <timerbox>
                    <h2 class="displayTimer">45</h2>
                  </timerbox>
                  <lastResultbox>
                      <h2 class="lastResult">Incorrect!</h2>
                  </lastResultbox>
                </timecard>
              </div>
              <div>
                <scorebox>
                  <h2 class="displayScore">0</h2>
                </scorebox>
              </div>
            </div>
          </ul>
        </div>
        <div id="finalScoreCard" id="finalScoreCard">
          <h2>Congradualtions!</h2>
          <h2 class="finaldisplayScore"></h2>
          <textarea id="userInitals" placeholder="Please Enter Initals"></textarea>
          <button class="btn btn-secondary" id="btn-initalSubmit"></button>
        </div>
    </main>


    <footer>
      <ul>
        <li><h5>Made by üåµ Desert-Cow üêÑ</h5></li>
        <li><p>&copy; 2022 Monkey See Monkey Do LLC.</p></li>
      </ul>
    </footer>



  </div>
  

  <!-- ========= Main Script Call ========= -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./assets/js/script.js"></script>

</body>
</html>
