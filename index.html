<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <title>Ultimate Web API Study Quiz</title>
</head>
<body>

  <div class="wrapper">

    <header>
      <box class="titleBox row">
          <h1>Welcome to the Ultimate <br><br>Web API Study Quiz! </h1>
      </box>
      <div class="row">
          <button class="start-button">Start</button>
          <button class="highScore-button">High Score</button>
      </div>
    </header>
    <main class="">
        <div class="card" id="highScoreCard">
          <h1 class="highScoreTitle">High Scores</h1>
            <ul class="highScore">
              <li class="score1"></li>
              <li class="score2"></li>
              <li class="score3"></li>
              <li class="score4"></li>
              <li class="score5"></li>
            </ul>
        </div>
        <div class="questionCard" id="questionCard">
          <q1 class="questionCount">Question #1</q1>
          <p class="question"></p>
          <ul class="answers">
            <div class="col">
              <li class="row"><button class="btn btn-secondary answer1 ansbtn" id="btn-answer1"></button></li>
              <li class="row"><button class="btn btn-secondary answer2 ansbtn" id="btn-answer2"></button></li>
              <li class="row"><button class="btn btn-secondary answer3 ansbtn" id="btn-answer3"></button></li>
              <li class="row"><button class="btn btn-secondary answer4 ansbtn" id="btn-answer4"></button></li>    
            </div>
            <div class="">
              <div class="timerCard" id="timerCard">
                <timecard>
                  <box>
                    <h2 class="displayTimer timerBox">Time Left: 45 s</h2>
                  </box>
                  <box>
                      <h2 class="lastResult">Incorrect!</h2>
                  </box>
                </timecard>
              </div>
              <div>
                <box>
                  <h2 class="displayScore">Score: 0</h2>
                </box>
              </div>
            </div>
          </ul>
        </div>
        <div class="finalScoreCard" id="finalScoreCard">
          <h2>Congradualtions!</h2>
          <h2 class="finaldisplayScore"></h2>
          <textarea id="userInitals" placeholder="Please Enter Name"></textarea>
          <button class="btn btn-secondary" id="btn-initalSubmit">Submit Name</button>
        </div>
    </main>
</body>
